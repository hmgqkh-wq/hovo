name: Build Xclipse Wrapper

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install LLVM and build tools
      run: |
        sudo apt update
        sudo apt install -y clang lld

    - name: Build libxeno_wrapper.so
      run: |
        mkdir -p build
        clang \
          -shared \
          -fPIC \
          -O2 \
          -target aarch64-linux-android31 \
          -o build/libxeno_wrapper.so \
          libxeno_wrapper.c

    - name: Copy manifest and config
      run: |
        cp manifest.json build/
        cp -r config build/

    - name: Pack ZIP
      run: |
        cd build
        zip -r xclipse_wrapper.zip \
          libxeno_wrapper.so \
          manifest.json \
          config

    - name: Upload built ZIP
      uses: actions/upload-artifact@v4
      with:
        name: xclipse-wrapper
        path: build/xclipse_wrapper.zip
