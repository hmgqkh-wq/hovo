name: Build Xclipse Wrapper

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download Android NDK
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
        unzip android-ndk-r26d-linux.zip
        mv android-ndk-r26d ndk

    - name: Build .so
      run: |
        mkdir -p build
        ndk/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android31-clang \
          -shared \
          -fPIC \
          -O2 \
          libxeno_wrapper.c \
          -o build/libxeno_wrapper.so

    - name: Copy manifest/config
      run: |
        cp manifest.json build/
        cp -r config build/

    - name: Pack ZIP
      run: |
        cd build
        zip -r xclipse_wrapper.zip \
          libxeno_wrapper.so \
          manifest.json \
          config

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: xclipse-wrapper
        path: build/xclipse_wrapper.zip
